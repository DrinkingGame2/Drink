<!DOCTYPE html>
<html ng-app="clock">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <script data-require="jquery@2.0.3" data-semver="2.0.3" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="angular.js@1.1.5" data-semver="1.1.5" src="https://code.angularjs.org/1.1.5/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;100&display=swap" rel="stylesheet">
    <script src="NoSleep.js"></script>
    <script src="script.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body ng-cloak ng-controller="ClockController" ng-style="{'background-color':bgColor}" style="margin-bottom:300px;">
    <div class="container">
        <div class="row">
            <div ng-show="!start" class="col-md-4 col-sm-12">
                <h1>Skullies</h1>
                <ul>
                    <li ng-repeat="item in users">
                        {{ item.name }} <button ng-click="remove($index)" class="btn right">X</button>
                    </li>
                </ul>

                <div>
                    <input type="text" ng-model="input" class="col-md-8">
                    <button type="button" ng-click="add()" class="btn right">Add</button>
                </div>
                <input type="file" id="i_file" value="" class="row">

                <h1>DrinkyDrankies</h1>
                <ul>
                    <li ng-repeat="item in drinks">
                        {{ item }} <button class="btn right" ng-click="removeDrinks($index)">X</button>
                    </li>
                </ul>

                <div class="row">
                    <input type="text" ng-model="inputDrinks" class="col-md-8">
                    <button type="button" class="btn right" ng-click="addDrinks()">Add</button>
                </div>
                <h1 >% dua</h1>
                <div class="row">
                    <input type="text" ng-model="duoPercentage" class="col-md-8">

                </div>
                <h1>Duur (min)</h1>
                <div class="row">
                    <input type="text" ng-model="timetimer" class="col-md-8">
                    <button type="button" class="btn right" ng-click="startGame()">Start</button>
                </div>


            </div>
            <div ng-show="start" class="row">
                <div class="col-sm-12">
                    <center>  <button type="button" ng-click="stopGame()" class="btn">Menu</button></center>
                    <center>
                        <img src="{{currentUser.image}}" alt="" style="width:50%" />

                    </center>

                    <center style="margin-top:30px;">
                        <h1>    {{currentUser.name}}</h1><h1 ng-show="currentDuaUser"> +{{currentDuaUser.name}}</h1>
                    </center>
                    <center>
                        <h1>{{currentDrink}}</h1>
                    </center>
                    <div ng-show="currentDuaUser">
                        <center>
                            <img src="{{currentDuaUser.image}}" alt="" style="width:50%;" />
                        </center>
                    </div>
                    <!--<div>
        <button type="button" ng-click="stopInterval()" class="btn">Stop</button>
        <button type="button" ng-click="restartGame()" class="btn">Restart</button>
    </div>-->

                </div>
            </div>
        </div>
    </div>
</body>

</html>
